<script type="text/javascript">
    function codeAddress(){
        $('#aboutContent').fadeOut(0);
        $('#firstaidkitContent').fadeOut(0);
        $('#locationContent').fadeOut(0);
        $('#contactContent').fadeOut(0);
    }
    window.onload = codeAddress;

    $(document).ready(function(){
        $('#dashboardButton').click(function(){
            $('#dashboardButton').addClass('active');
            $('#aboutButton').removeClass('active');
            $('#firstaidkitButton').removeClass('active');
            $('#locationButton').removeClass('active');
            $('#contactButton').removeClass('active');
            $('#dashboardContent').fadeIn(300);
            $('#aboutContent').fadeOut(0);
            $('#firstaidkitContent').fadeOut(0);
            $('#locationContent').fadeOut(0);
            $('#contactContent').fadeOut(0);
        });

        $('#aboutButton').click(function(){
            $('#dashboardButton').removeClass('active');
            $('#aboutButton').addClass('active');
            $('#firstaidkitButton').removeClass('active');
            $('#locationButton').removeClass('active');
            $('#contactButton').removeClass('active');
            $('#dashboardContent').fadeOut(0);
            $('#aboutContent').fadeIn(300);
            $('#firstaidkitContent').fadeOut(0);
            $('#locationContent').fadeOut(0);
            $('#contactContent').fadeOut(0);
        });

        $('#firstaidkitButton').click(function(){
            $('#firstaidkitButton').addClass('active');

            $('#dashboardButton').removeClass('active');
            $('#locationButton').removeClass('active');
            $('#contactButton').removeClass('active');
            $('#firstaidkitContent').fadeIn(300);
            $('#aboutContent').fadeOut(0);
            $('#dashboardContent').fadeOut(0);
            $('#locationContent').fadeOut(0);
            $('#contactContent').fadeOut(0);
        });

        $('#locationButton').click(function(){
            $('#dashboardButton').removeClass('active');
            $('#aboutButton').removeClass('active');
            $('#firstaidkitButton').removeClass('active');
            $('#locationButton').addClass('active');
            $('#contactButton').removeClass('active');
            $('#dashboardContent').fadeOut(0);
            $('#aboutContent').fadeOut(0);
            $('#firstaidkitContent').fadeOut(0);
            $('#locationContent').fadeIn(0);
            $('#contactContent').fadeOut(0);
        });

        $('#contactButton').click(function(){
            $('#dashboardButton').removeClass('active');
            $('#aboutButton').removeClass('active');
            $('#firstaidkitButton').removeClass('active');
            $('#locationButton').removeClass('active');
            $('#contactButton').addClass('active');

            $('#aboutContent').fadeOut(0);
            $('#firstaidkitContent').fadeOut(0);
            $('#locationContent').fadeOut(0);
            $('#contactContent').fadeIn(300);
